<html>
    <head>
        <title>Live Editor</title>
        <meta charset="UTF-8">
        <meta name="viewport" content="width=device-width, initial-scale=1.0">

        <style>
            * {
                margin: 0px;
                padding: 0px;
                box-sizing: border-box;
            }
            body {
                height: 100vh;
                display: flex;
            }
            .code-area {
                display: flex;
                flex-direction:column;
                width: 50%;
                border-right:1px solid #555;
            }
            .code-area textarea {
                resize: none;
                outline: none;
                width: 100%;
                height: 33.33%;
                font-size: 18px;
                padding: 10px;
            }
            .preview-area {
                width: 50%;
            }
            .preview-area iframe {
                width: 100%;
                height: 100%;
                border: none;
            }
        </style>
    </head>
    <body>
        <div class="code-area">
            <textarea id="htmlCode" placeholder="HTML Code" oninput="showPreview()"></textarea>
            <textarea id="cssCode" placeholder="CSS Code" oninput="showPreview()"></textarea>
            <textarea id="jsCode" placeholder="JavaScript Code" oninput="showPreview()"></textarea>				
        </div>
        <div class="preview-area">
            <iframe id="preview-window"></iframe>
        </div>

        <script>
            function showPreview() {
                var htmlCode = document.getElementById("htmlCode").value;
                var cssCode = "";
                var jsCode = "" + document.getElementById("jsCode").value + "";
                var frame = document.getElementById("preview-window").contentWindow.document;
                frame.open();
                frame.write(htmlCode + cssCode + jsCode);
                frame.close();
            }
        </script>
    </body>
</html>
